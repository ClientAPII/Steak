<script>
    let money = parseInt(localStorage.getItem('money')) || 100;

    document.getElementById('money').innerText = money;

    function updateMoney(amount) {
        money += amount;
        document.getElementById('money').innerText = money;
        localStorage.setItem('money', money);
    }

    function playRoulette(betType, betValue) {
        const bet = parseInt(document.getElementById('bet').value);

        if (isNaN(bet) || bet <= 0) {
            alert('Bitte einen gÃ¼ltigen Wetteinsatz eingeben.');
            return;
        }

        if (bet > money) {
            alert('Nicht genug Geld fÃ¼r diese Wette.');
            return;
        }

        const resultElement = document.getElementById('result');
        const randomNumber = Math.floor(Math.random() * 37);
        let resultColor = randomNumber === 0 ? 'green' : (randomNumber % 2 === 0 ? 'red' : 'black');

        let win = false;
        let payout = 0;

        if (betType === 'number') {
            if (randomNumber === betValue) {
                win = true;
                payout = bet * 35;
            }
        } else if (betType === 'redBlack') {
            if (betValue === resultColor) {
                win = true;
                payout = bet * 2;
            }
        } else if (betType === 'evenOdd') {
            if ((betValue === 'even' && randomNumber % 2 === 0 && randomNumber !== 0) || 
                (betValue === 'odd' && randomNumber % 2 !== 0)) {
                win = true;
                payout = bet * 2;
            }
        } else if (betType === 'lowHigh') {
            if ((betValue === 'low' && randomNumber >= 1 && randomNumber <= 18) || 
                (betValue === 'high' && randomNumber >= 19 && randomNumber <= 36)) {
                win = true;
                payout = bet * 2;
            }
        }

        if (win) {
            updateMoney(payout);
            resultElement.innerText = `Gewonnen! Die Zahl war ${randomNumber} (${resultColor}). Sie haben ${payout} gewonnen!`;
        } else {
            updateMoney(-bet);
            resultElement.innerText = `Verloren! Die Zahl war ${randomNumber} (${resultColor}). Sie haben ${bet} verloren.`;
        }

        if (money <= 0) {
            resultElement.innerText += ' Spiel vorbei! Kein Geld mehr Ã¼brig.';
        }
    }
</script>
