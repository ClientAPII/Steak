    <div class="header">

<div class="container">
    <h2>Rock Paper Scissors ü™® üìÉ ‚úÇÔ∏è</h2>
    <h3>Your money: <span id="money">100</span></h3>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
    <p id="game-result"></p>
    
</div>

<script>
    var money = localStorage.getItem('money') ? parseInt(localStorage.getItem('money')) : 100;
    function play(playerChoice) {
        var choices = ['rock', 'paper', 'scissors'];
        var computerChoice = choices[Math.floor(Math.random() * choices.length)];

        var result = compareChoices(playerChoice, computerChoice);

        var playerEmoji = getEmoji(playerChoice);
        var computerEmoji = getEmoji(computerChoice);

        document.getElementById("game-result").innerHTML = "You chose " + playerEmoji + ". Dealer chose " + computerEmoji + ". " +  result;
        document.getElementById("money").innerHTML = money;
        localStorage.setItem('money', money);
    }

    function compareChoices(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
            return "It's a tie!";
        } else if (
            (playerChoice === 'rock' && computerChoice === 'scissors') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissors' && computerChoice === 'paper')
        ) {
            money += 10;
            return "You win!";
        } else {
            money -= 10;
            return "You lose!";
        }
    }
    window.onload = function() {
        document.getElementById("money").innerHTML = money;
    }

    function getEmoji(choice) {
        if (choice === 'rock') {
            return "ü™®";
        } else if (choice === 'paper') {
            return "üìÉ";
        } else if (choice === 'scissors') {
            return "‚úÇÔ∏è";
        }
    }
    
    

    

</script>
